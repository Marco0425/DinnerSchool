<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafetería Escolar</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos personalizados para la tipografía y colores */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Un gris claro para el fondo */
      }
      .bg-primary-red {
        background-color: #dc2626; /* Rojo del logo */
      }
      .text-primary-red {
        color: #dc2626; /* Rojo del logo */
      }
      .border-primary-red {
        border-color: #dc2626; /* Rojo del logo */
      }
      /* Oculta los contenedores inicialmente para ser controlados por JS */
      .hidden-form {
        display: none;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4"></body>
</html>
