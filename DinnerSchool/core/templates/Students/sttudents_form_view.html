<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Alumno - Cafetería Escolar</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos personalizados para la tipografía y colores */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6; /* Un gris claro para el fondo */
      }
      .bg-primary-red {
        background-color: #dc2626; /* Rojo del logo */
      }
      .text-primary-red {
        color: #dc2626; /* Rojo del logo */
      }
      .border-primary-red {
        border-color: #dc2626; /* Rojo del logo */
      }
      .shadow-custom {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <!-- El cuerpo está centrado vertical y horizontalmente -->
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full border-t-8 border-primary-red"
    >
      <div class="flex flex-col items-center mb-6">
        <!-- Logo de la cafetería -->
        <img
          src="https://placehold.co/120x120/DC2626/FFFFFF?text=CERTO"
          alt="Logo de la Cafetería Certo"
          class="w-20 h-20 mb-4 rounded-full border-2 border-primary-red p-1 object-cover"
        />
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          Crear Nuevo Alumno
        </h1>
        <p class="text-gray-600 text-center">
          Ingresa los datos del nuevo estudiante
        </p>
      </div>

      <form id="studentForm" class="space-y-4">
        <div>
          <label
            for="nombre"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Nombre(s)</label
          >
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre(s) del alumno"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
            required
          />
        </div>

        <div>
          <label
            for="apellidoPaterno"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Apellido Paterno</label
          >
          <input
            type="text"
            id="apellidoPaterno"
            name="apellidoPaterno"
            placeholder="Apellido Paterno"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
            required
          />
        </div>

        <div>
          <label
            for="apellidoMaterno"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Apellido Materno</label
          >
          <input
            type="text"
            id="apellidoMaterno"
            name="apellidoMaterno"
            placeholder="Apellido Materno"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
          />
        </div>

        <div>
          <label
            for="grado"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Grado</label
          >
          <select
            id="grado"
            name="grado"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
            required
          >
            <option value="">Selecciona el Grado</option>
            <option value="1">1°</option>
            <option value="2">2°</option>
            <option value="3">3°</option>
            <option value="4">4°</option>
            <option value="5">5°</option>
            <option value="6">6°</option>
          </select>
        </div>

        <div>
          <label
            for="grupo"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Grupo</label
          >
          <select
            id="grupo"
            name="grupo"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
            required
          >
            <option value="">Selecciona el Grupo</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
          </select>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
          <button
            type="button"
            id="discardButton"
            class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out"
          >
            Descartar
          </button>
          <button
            type="submit"
            class="px-6 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-primary-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-red transition duration-300 ease-in-out"
          >
            Guardar Alumno
          </button>
        </div>
      </form>

      <div
        id="message"
        class="mt-6 p-3 text-sm text-center rounded-md hidden"
      ></div>
    </div>
  </body>
</html>
