{% extends "main.html" %} {% load static %}{% block content %}
<div
  class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full border-t-8 border-primary-red"
>
  <div class="flex flex-col items-center mb-6">
    <!-- Logo de la cafetería -->
    <img
      src="{% static 'img/logos/logo.png' %}"
      alt="Logo de la Cafetería Certo"
      class="w-20 h-20 mb-4 rounded-full border-2 border-primary-red p-1 object-cover"
    />
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Nuevo Alumno</h1>
    <p class="text-gray-600 text-center">
      Ingresa los datos del nuevo estudiante
    </p>
  </div>

  <form action="{% url 'core:createStudents' %}" method="post" id="studentForm" class="space-y-4">
  {% csrf_token %}
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1"
        >Nombre(s)</label
      >
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre(s) del alumno"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
        required
      />
    </div>

    <div>
      <label
        for="apellidoPaterno"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Apellido Paterno</label
      >
      <input
        type="text"
        id="apellidoPaterno"
        name="apellidoPaterno"
        placeholder="Apellido Paterno"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
        required
      />
    </div>

    <div>
      <label
        for="apellidoMaterno"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Apellido Materno</label
      >
      <input
        type="text"
        id="apellidoMaterno"
        name="apellidoMaterno"
        placeholder="Apellido Materno"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
      />
    </div>

    <div>
      <label
        for="nivelEducativo"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Nivel Educativo</label
      >
      <select
        id="nivelEducativo"
        name="nivelEducativo"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
        required
      >
        <option value="">Selecciona el Nivel Educativo</option>
        <option value="1">Preescolar</option>
        <option value="2">Primaria</option>
        <option value="3">Secundaria</option>
        <option value="4">Preparatoria</option>
      </select>
    </div>

    <div>
      <label for="grado" class="block text-sm font-medium text-gray-700 mb-1"
        >Grado</label
      >
      <select
        id="grado"
        name="grado"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
        required
      >
        <option value="">Selecciona el Grado</option>
        <option value="1">1°</option>
        <option value="2">2°</option>
        <option value="3">3°</option>
        <option value="4">4°</option>
        <option value="5">5°</option>
        <option value="6">6°</option>
      </select>
    </div>

    <div>
      <label for="grupo" class="block text-sm font-medium text-gray-700 mb-1"
        >Grupo</label
      >
      <select
        id="grupo"
        name="grupo"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
        required
      >
        <option value="">Selecciona el Grupo</option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
        <option value="4">D</option>
      </select>
    </div>

    <div class="flex justify-end space-x-4 pt-4">
      <a
        href="{% url 'core:students' %}"
        class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out"
      >
        Descartar
    </a>
      <button
        type="submit"
        class="px-6 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-primary-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-red transition duration-300 ease-in-out"
      >
        Guardar Alumno
      </button>
    </div>
  </form>

  <div
    id="message"
    class="mt-6 p-3 text-sm text-center rounded-md hidden"
  ></div>
</div>
{% endblock %}
