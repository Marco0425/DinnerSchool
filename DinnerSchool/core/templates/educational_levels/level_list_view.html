{% extends "main.html" %} {% load static %}{% block content %}
<div
  class="bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full border-t-8 border-primary-red mb-8"
>
  <div class="flex flex-col md:flex-row items-center justify-between mb-6">
    <!-- Logo de la cafetería -->
    <div class="flex items-center mb-4 md:mb-0">
      <img
        src="{% static 'img/logos/logo.png' %}"
        alt="Logo de la Cafetería Certo"
        class="w-16 h-16 rounded-full border-2 border-primary-red p-1 object-cover mr-4"
      />
      <h1 class="text-3xl font-bold text-gray-800">Niveles Educativos</h1>
    </div>
    <!-- Botón para volver o añadir nivel -->
    <div class="text-right">
      <a
        href="/core/dashboard"
        class="px-4 py-2 text-sm font-medium text-white bg-gray-600 rounded-md hover:bg-gray-700 transition duration-300 ease-in-out mr-2"
      >
        Volver
      </a>
      <button
        onclick="alert('Redirigir a formulario de nuevo nivel educativo')"
        class="px-4 py-2 text-sm font-medium text-white bg-primary-red rounded-md hover:bg-red-700 transition duration-300 ease-in-out"
      >
        + Añadir Nivel
      </button>
    </div>
  </div>

  <!-- Tabla de Alumnos -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-custom">
      <thead class="bg-gray-200">
        <tr>
          <th
            class="py-3 px-4 text-left text-xs font-medium text-gray-600 uppercase tracking-wider rounded-tl-lg"
          >
            Nivel
          </th>
          <th
            class="py-3 px-4 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
          >
            Grado
          </th>
          <th
            class="py-3 px-4 text-left text-xs font-medium text-gray-600 uppercase tracking-wider"
          >
            Grupo
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr class="hover:bg-gray-50">
          <td
            class="py-3 px-4 whitespace-nowrap text-sm font-medium text-gray-900"
          >
            Primaria
          </td>
          <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-700">
            Segundo
          </td>
          <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-700">A</td>
        </tr>
        <tr class="hover:bg-gray-50">
          <td
            class="py-3 px-4 whitespace-nowrap text-sm font-medium text-gray-900"
          >
            Secundaria
          </td>
          <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-700">
            Tercero
          </td>
          <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-700">B</td>
        </tr>
        <tr class="hover:bg-gray-50">
          <td
            class="py-3 px-4 whitespace-nowrap text-sm font-medium text-gray-900"
          >
            Preparatoria
          </td>
          <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-700">
            Primero
          </td>
          <td class="py-3 px-4 whitespace-nowrap text-sm text-gray-700">C</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
