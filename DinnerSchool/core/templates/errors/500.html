<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Error del Servidor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="max-w-xl mx-auto text-center bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl border-2 border-red-500"
    >
      <!-- Título principal -->
      <h1 class="text-7xl md:text-9xl font-extrabold text-red-500 mb-4">500</h1>
      <!-- Mensaje de error -->
      <p class="text-2xl md:text-3xl font-semibold mb-2 text-gray-200">
        ¡Oops! Ha ocurrido un error
      </p>
      <p class="text-md md:text-lg text-gray-400 mb-8">
        Lo sentimos, parece que hay un problema en nuestros servidores. Por
        favor, inténtalo de nuevo más tarde.
      </p>
      <!-- Botón para volver al inicio -->
      <a
        href="/core/dashboard"
        class="inline-block px-6 py-3 bg-red-600 text-white font-medium rounded-md hover:bg-red-700 transition duration-300 ease-in-out"
        >Volver al Inicio</a>
    </div>
  </body>
</html>
