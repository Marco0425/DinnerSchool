<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Acceso prohibido</title>
    <!-- Incluye el CDN de Tailwind CSS para el estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="max-w-xl mx-auto text-center bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl border-2 border-red-500"
    >
      <!-- Título principal -->
      <h1 class="text-7xl md:text-9xl font-extrabold text-red-500 mb-4">403</h1>
      <!-- Mensaje de error -->
      <p class="text-2xl md:text-3xl font-semibold mb-2 text-gray-200">
        ¡Oops! Acceso prohibido
      </p>
      <p class="text-md md:text-lg text-gray-400 mb-8">
        Lo sentimos, No tienes permisos para acceder a esta página.
      </p>
      <!-- Botón para volver a la página de inicio -->
      <a
        href="/core/dashboard"
        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg"
      >
        Volver al inicio
      </a>
    </div>
  </body>
</html>
