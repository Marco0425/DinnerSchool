{% extends "main.html" %} {% load static %}{% block content %}
<div
  class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full border-t-8 border-primary-red"
>
  <div class="flex flex-col items-center mb-6">
    <!-- Logo de la cafetería -->
    <img
      src="{% static 'img/logos/logo.png' %}"
      alt="Logo de la Cafetería Certo"
      class="w-20 h-20 mb-4 rounded-full border-2 border-primary-red p-1 object-cover"
    />
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Nuevo Platillo</h1>
    <p class="text-gray-600 text-center">
      Ingresa los datos del nuevo platillo que deseas agregar a la cafetería
      escolar.
    </p>
  </div>

  <form action="{% url 'comedor:createSaucer' %}" method="post" id="saucerForm" class="space-y-4">
  {% csrf_token %}
    <div>
      <label for="platillo" class="block text-sm font-medium text-gray-700 mb-1"
        >Nombre del Platillo</label
      >
      <input
        type="text"
        id="platillo"
        name="platillo"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
        required
      />
    </div>

    <div>
      <label
        for="ingredientes"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Ingredientes</label
      >
      <select
        id="ingredientes"
        name="ingredientes"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
        multiple
      >
      {% for ingrediente in ingredientes %}
        <option value="{{ ingrediente.id }}">{{ ingrediente.nombre }}</option>
      {% endfor %}
      </select>
    </div>

    <div>
      <label for="precio" class="block text-sm font-medium text-gray-700 mb-1"
        >Precio</label
      >
      <input
        type="number"
        id="precio"
        name="precio"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
      />
    </div>

    <div class="flex justify-end space-x-4 pt-4">
      <a
        href="{% url 'comedor:saucers' %}"
        class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out"
      >
        Descartar
    </a>
      <button
        type="submit"
        class="px-6 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-primary-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-red transition duration-300 ease-in-out"
      >
        Guardar Platillo
      </button>
    </div>
  </form>

  <div
    id="message"
    class="mt-6 p-3 text-sm text-center rounded-md hidden"
  ></div>
</div>
{% endblock %}
