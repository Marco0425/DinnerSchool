{% extends "main.html" %} {% load static %} {% block content %}
<div
  class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full border-t-8 border-primary-red"
>
  <div class="flex flex-col items-center mb-6">
    <!-- Logo -->
    <img
      src="{% static 'img/logos/logo.png' %}"
      alt="Logo de la Cafetería Certo"
      class="w-20 h-20 mb-4 rounded-full border-2 border-primary-red p-1 object-cover"
    />
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Nuevo Anuncio</h1>
    <p class="text-gray-600 text-center">Ingresa los datos del nuevo Anuncio</p>
  </div>

  {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
    <div
      class="p-2 rounded text-center {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}"
    >
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <form class="space-y-4" method="post" enctype="multipart/form-data">
    {% csrf_token %} {% if noticia %}
    <input type="hidden" name="id" value="{{ noticia.id }}" />
    {% endif %}
    <!-- Título del Anuncio -->
    <div>
      <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1"
        >Título del Anuncio*</label
      >
      <input
        type="text"
        id="titulo"
        name="titulo"
        required
        value="{{ noticia.titulo|default:'' }}"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
      />
    </div>

    <!-- Descripción -->
    <div>
      <label
        for="contenido"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Descripción del Anuncio*</label
      >
      <input
        type="text"
        id="contenido"
        name="contenido"
        required
        value="{{ noticia.contenido|default:'' }}"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
      />
    </div>

    <!-- Tipo de Anuncio -->
    <div>
      <label
        for="tipoAnuncio"
        class="block text-sm font-medium text-gray-700 mb-1"
        >Tipo de Anuncio*</label
      >
      <select
        id="tipoAnuncio"
        name="tipoAnuncio"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
      >
        <option value="">Selecciona el tipo de anuncio</option>
        <option value="0">Recordatorio</option>
        <option value="1">Urgente</option>
        <option value="2">Aviso</option>
      </select>
    </div>

    <!-- Imagen -->
    <div>
      <label for="imagen" class="block text-sm font-medium text-gray-700 mb-1"
        >Imagen</label
      >
      <input
        type="file"
        id="imagen"
        name="imagen"
        accept="image/png, image/jpeg"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
      />
    </div>

    <!-- Estado -->
    <div>
      <label for="estado" class="block text-sm font-medium text-gray-700 mb-1"
        >Estado*</label
      >
      <select
        id="estado"
        name="estado"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-red focus:border-primary-red sm:text-sm"
      >
        <option value="">Selecciona el estado del anuncio</option>
        <option value="0">Inactivo</option>
        <option value="1">Activo</option>
      </select>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-4 pt-4">
      <a
        href="{% url 'core:dashboard' %}"
        class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50"
      >
        Descartar
      </a>
      <button
        type="submit"
        class="px-6 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-primary-red hover:bg-red-700"
      >
        Guardar
      </button>
    </div>
  </form>

  <div
    id="message"
    class="mt-6 p-3 text-sm text-center rounded-md hidden"
  ></div>
</div>

{% endblock %}
